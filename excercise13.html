<html>
  <head>
<style type="text/css">
.new-div { width:300px;height:50px;text-align:center;background-color:yellow;margin:5px;}

</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
   $('document').ready(function(){
     $body = $('body')
     $main_div = $body.find("div#main")
     var count = 0
     $("button").click(function(){
         count++;
         $div = $('<div class="new-div">'+count+'</div>')
         $main_div.append($div)
       })
     $('div').delegate(".new-div","click",function(){
if($(this).is($('div.new-div:last-child'))){
                 $(this).remove()
                 count--
                 }else{
                  $(this).attr("style","border:solid")
                 }

})
     });
</script>
</head>
<body>
	
		<div id="main" align="right">
			<button type="button">Add item</button>
		</div>
	
</body>
</html>
